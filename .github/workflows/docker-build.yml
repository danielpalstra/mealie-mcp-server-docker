name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint-dockerfile:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      
      - name: Run hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: error

  test-container:
    runs-on: ubuntu-latest
    needs: lint-dockerfile
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image for testing
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: mealie-mcp-server:test
          cache-from: type=gha
          platforms: linux/amd64
      
      - name: Test container health
        run: |
          # Start container with test environment variables
          docker run -d \
            --name mealie-mcp-test \
            -p 8000:8000 \
            -e MEALIE_BASE_URL=http://example.com \
            -e MEALIE_API_KEY=test-key \
            mealie-mcp-server:test
          
          # Wait for container to be ready (max 30 seconds)
          echo "Waiting for container to start..."
          for i in {1..30}; do
            if docker ps | grep -q mealie-mcp-test; then
              echo "Container is running"
              sleep 2
              
              # Test if port 8000 responds
              if curl -f http://localhost:8000 || curl -s http://localhost:8000 | grep -q "FastMCP\|MCP\|Method Not Allowed\|404"; then
                echo "✓ Port 8000 is responding"
                docker logs mealie-mcp-test
                docker stop mealie-mcp-test
                exit 0
              fi
            fi
            sleep 1
          done
          
          echo "✗ Container failed health check"
          docker logs mealie-mcp-test || true
          docker stop mealie-mcp-test || true
          exit 1

  build-and-push:
    runs-on: ubuntu-latest
    needs: test-container
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr,prefix=pr-,suffix=-{{sha}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
